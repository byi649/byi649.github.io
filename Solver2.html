<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fleet Solver</title>

    <script src="numeric-1.2.6.min.js"></script>
    <script src="jquery-3.2.1.js"></script>
    <script src="importData.js"></script>
    <script src="lpsolver/src/solver.js"></script>
    <script src="lpsolver/src/Reformat.js"></script>
    <script src="SimplexJS.js"></script>
    <script src="wanakana.js"></script>
    <script src="Solver2.js"></script>
    <link rel="stylesheet" href="Learning.css">


</head>
<body>
<header>
    <h1>Kancolle fleet solver</h1>
</header>
<span id="left">
<h2 id="model">Model Setup</h2>
<div class="inputform">
    <form id="constraints">
        <h3>Objective function:</h3>
        Optimising: <select name="objective">
        <option value="fp">Firepower</option>
        <option value="yasen">Night battle power</option>
        <option value="yasenCI">Night battle power (with TCI)</option>
        <option value="as">ASW</option>
        <option value="hp">Health</option>
    </select>
        <h3>Fleet constraints:</h3>
        <span class="tableConstraints">
            <span class="additional"><label>Maximum number of ships: </label><input type="text" name="maxShips" value=6> </span>
            <span class="additional"> <label>Minimum fighter power: </label><input type="text" name="minFighter" value=0> </span>
            <span class="additional"> <label>Minimum OASW-capable ships: </label><input type="text" name="minOASW" value=0> </span>
        </span>
        <h3>Class constraints:</h3>
        <span class="tableConstraints">
        <span class="additional"><label>DD minimum: </label> <input type="text" name="minDD"
                                                                    value=0 class="min"> <label>DD maximum: </label><input
                type="text" name="maxDD" value="6" class="max"> </span>
        <span class="additional"><label>CL minimum:</label> <input type="text" name="minCL"
                                                                   value=0 class="min"> <label>CL maximum:</label> <input
                type="text" name="maxCL" value="6" class="max"> </span>
        <span class="additional"><label>CLT minimum: </label><input type="text" name="minCLT" value=0 class="min"> <label>CLT maximum:</label> <input
                type="text" name="maxCLT" value="6" class="max"> </span>
        <span class="additional"><label>CA minimum: </label><input type="text" name="minCA" value=0 class="min"> <label>CA maximum: </label><input
                type="text" name="maxCA" value="6" class="max"> </span>
        <span class="additional"><label>BB minimum: </label><input type="text" name="minBB" value=0 class="min"> <label>BB maximum: </label><input
                type="text" name="maxBB" value="6" class="max"> </span>
        <span class="additional"><label>FBB minimum: </label><input type="text" name="minFBB" value=0 class="min"> <label>FBB maximum: </label><input type="text" name="maxFBB" value="6"
                                                                                                                                                      class="max"> </span>
            <span class="additional"><label>CAV minimum: </label><input type="text" name="minCAV" value=0 class="min"> <label>CAV maximum: </label><input
                    type="text" name="maxCAV" value="6" class="max"> </span>
            <span class="additional"><label>BBV minimum: </label><input type="text" name="minBBV" value=0 class="min"> <label>BBV maximum: </label><input
                    type="text" name="maxBBV" value="6" class="max"> </span>
            <span class="additional"><label>CVL minimum: </label><input type="text" name="minCVL" value=0 class="min"> <label>CVL maximum: </label><input
                    type="text" name="maxCVL" value="6" class="max"> </span>
           <span class="additional"> <label>CV minimum: </label><input type="text" name="minCV" value=0 class="min"> <label>CV maximum: </label><input
                   type="text" name="maxCV" value="6" class="max"> </span>
            <span class="additional"><label>SS minimum: </label><input type="text" name="minSS" value=0 class="min"> <label>SS maximum: </label><input
                    type="text" name="maxSS" value="6" class="max"> </span>
            <span class="additional"><label>SSV minimum: </label><input type="text" name="minSSV" value=0 class="min"> <label>SSV maximum: </label><input
                    type="text" name="maxSSV" value="6" class="max"> </span>
            <span class="additional"><label>CVB minimum: </label><input type="text" name="minCVB" value=0 class="min"> <label>CVB maximum: </label><input
                    type="text" name="maxCVB" value="6" class="max"> </span>
    </span>
        <input type="button" onclick="generate_table(objective.value, maxShips.value, minFighter.value, minOASW.value,
        [minDD.value, minCL.value, minCLT.value, minCA.value, minBB.value, minFBB.value, minCAV.value, minBBV.value, minCVL.value, minCV.value, minSS.value, minSSV.value, minCVB.value],
        [maxDD.value, maxCL.value, maxCLT.value, maxCA.value, maxBB.value, maxFBB.value, maxCAV.value, maxBBV.value, maxCVL.value, maxCV.value, maxSS.value, maxSSV.value, maxCVB.value])"
               value="Solve" id="submitButton">
        <input type="button" onclick="reset_form()" value="Reset" id="resetButton">
    </form>
    <span id="showFeasible"></span>
</div>
</span>
<span id="right">
<h2>Optimal composition:</h2>
<div id="solution"></div>
</span>
</body>
</html>
